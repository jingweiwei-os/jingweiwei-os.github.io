<button type="button"
onclick="document.getElementById('deo').innerHTML = Date()">

<p id="deo"></p>



<p>charAt() 方法返回字符串中指定位置的字符串：</p>

<p id="demo"></p>



</body>
<script type="text/javascript">
var str = "HELLO WORLD";
document.getElementById("demo").innerHTML = str.charAt(0);
    var oP = document.createElement('p');
